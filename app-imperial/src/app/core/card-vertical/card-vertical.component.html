<mat-card class="card-vertical m-auto">
    <!-- <mat-card-header>
        <span class="material-icons">share</span>
    </mat-card-header> -->
    <img mat-card-image [src]="evento.urlImagen" alt="Imagen del evento" class="h-75">
    <mat-card-content>
        <h2 class="text-center mb-1">{{evento.nombre}}</h2>
        <div class="information d-flex justify-content-around">
            <small class="mx-2"><span class="material-icons">directions_run</span>{{evento.kilometros}}km</small>
            <small class="mx-2"><span class="material-icons">calendar_month</span>{{evento.fecha | date: 'shortDate'}}</small>
            <small class="mx-2"><span class="material-icons">place</span>{{evento.localidad}}</small>
            <small class="mx-2"><span class="material-icons">label</span>{{evento.categoria}}</small>
        </div>
        <hr class="my-1">
        <p>{{evento.descripcion}}</p>
    </mat-card-content>
    <div class="botones d-flex justify-content-center py-3">
        <app-button color="primary" texto="InscripciÃ³n"></app-button>
    </div>
</mat-card>
